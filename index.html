<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel='stylesheet' href='style.css'>
</head>
<body>
  <div class="container main">
    <h1 class="status">YOU VS BOT</h1>
    <div class="container one">
    <p class="user status points">0</p>
    <p class="bot status points">0</p>
    </div>
    <p class="winning">
      Round results
    </p>
  </div>
  <div class="container weapon">
    <p class="rock el">rock</p>
    <p class="scissors el">scissors</p>
    <p class="paper el">paper</p>
  </div>
  <div class="container main reset">
    <p class="status result">First to 5 points wins!</p>
  </div>
  
<script src='script.js'></script>
</body>
</html>
